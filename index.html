<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DKIM Record Splitter</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			rel="stylesheet"
		/>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body class="bg-gray-100 flex items-center justify-center min-h-screen">
		<div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
			<!-- Notification -->
			<div
				id="notification"
				class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-4"
			>
				DKIM record copied to clipboard!
			</div>
			<h1 class="text-2xl font-bold mb-4">DKIM Record Splitter</h1>
			<textarea
				id="dkim-input"
				class="border p-2 w-full mb-4 h-32"
				placeholder="Paste your DKIM record here..."
			></textarea>
			<label class="flex items-center mb-4">
				<input type="checkbox" id="google-dns" class="mr-2" />
				Use Google Cloud DNS quotes
			</label>
			<button
				id="split-button"
				class="bg-blue-500 text-white px-4 py-2 rounded mb-4"
			>
				Split DKIM
			</button>
			<div class="flex items-center justify-between">
				<h2 class="text-xl font-bold mr-2">Splitted DKIM Record</h2>
				<div class="flex items-center">
					<span
						id="copy-button"
						class="fas fa-clipboard cursor-pointer text-gray-500 hover:text-gray-700"
					></span>
					<span
						class="ml-2 cursor-pointer text-gray-500 hover:text-gray-700"
						id="copy-label"
						>Copy record</span
					>
				</div>
			</div>
			<div
				id="result"
				class="bg-gray-200 p-4 mt-2 rounded overflow-auto"
			></div>
		</div>
		<script src="dist/index.js"></script>
	</body>
</html>
